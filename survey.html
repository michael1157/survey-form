<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="title">My Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input class="input" id="name" placeholder="Enter your Name" required><br><br>

        <label for="email" id="email-label">Email</label><br>
        <input type="email" class="input" id="email" required placeholder="Enter your Email"><br><br>

        <label for="number" id="number-label">Age</label><br>
        <input type="number" class="input" id="number" min="1" max="99" placeholder="Age"><br><br>

        <label id="dropdown-label">Which option best describes your current role?</label><br>
        <select id="dropdown"  class="input">
            <option selected="selected" value="0" disabled="disabled">Please select</option>
            <option>Student</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Other</option>
        </select><br><br>

        <label id="radio-label">Would you recommend me to a friend?</label><br>
        <input type="radio" id='definitely' name="radio" value="Definitely">  
        <label for="definitely">Definitely</label><br>
        <input type="radio" id='maybe' name="radio" value="Maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id='not-sure' name="radio" value="Not Sure">
        <label for="not-sure">Not Sure</label><br><br>

        <label id="checkbox-label">What would you like to see improved? (Check all that apply)</label><br>
        <input id="front" type="checkbox" value="Front-end Projects">
        <label for="front">Front-end Projects</label><br>
        <input id="back" type="checkbox" value="Back-end Projects">
        <label for="back">Back-end Projects</label><br>
        <input id="add" type="checkbox" value="Additional Courses">
        <label for="add">Additional Courses</label><br><br>
        
        <label for="textarea" id="comments">Any comments or suggestions?</label><br>
        <textarea class="input" id="textarea" rows="5" placeholder="Enter your comment here..."></textarea><br><br>
        <input class="input" type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
